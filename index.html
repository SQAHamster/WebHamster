            <div
                class="modal fade webHamsterAlertBox"
                id="webHamsterAlertBox"
                data-backdrop="static"
                data-keyboard="false"
                tabindex="-1"
                aria-labelledby="alertBoxLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="alertBoxLabel">
                                An exception occured, program execution stopped!
                            </h5>
                        </div>
                        <div class="modal-body webHamsterAlertBoxContent"></div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-primary webHamsterBtnOKAlert"
                            >
                                OK, continue
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="modal fade webHamsterInputBox"
                id="webHamsterInputBox"
                data-backdrop="static"
                data-keyboard="false"
                tabindex="-1"
                aria-labelledby="inputBoxLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="inputBoxLabel">
                                Paule needs some input!
                            </h5>
                        </div>
                        <div class="modal-body content">
                            <span class="webHamsterInputMessage"></span>
                            <form class="webHamsterInputForm">
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control webHamsterInputTextField"
                                        required
                                    />
                                    <div class="invalid-feedback webHamsterInputTextFieldErrorMsg">
                                        Please enter a valid input
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-warning webHamsterBtnAbortInput"
                            >
                                Abort
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary webHamsterBtnOKInput"
                            >

                            </button>
                        </div>
